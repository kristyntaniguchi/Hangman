<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Rage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div id="container">
        <div id="title">Road Rage</div>
        <div id="score">Guesses Left: 10</div>
        <div id="picture">
            <div id="person-1"><i class="fa-solid fa-person fa-3x"></i></div>
            <div id="car" style="right: 1%"><i class="fa-solid fa-car-side fa-3x fa-flip-horizontal"></i></div>
        </div>

        <div id="correct-word">
            <span class="correct-word-span" id="correct1"></span>
            <span class="correct-word-span" id="correct2"></span>
            <span class="correct-word-span" id="correct3"></span>
            <span class="correct-word-span" id="correct4"></span>
            <span class="correct-word-span" id="correct5"></span>
        </div>
        <div id="letters-container">
            <div id="top-row-letters">
                <div class="letters" id="letter-q">Q</div>
                <div class="letters" id="letter-w">W</div>
                <div class="letters" id="letter-e">E</div>
                <div class="letters" id="letter-r">R</div>
                <div class="letters" id="letter-t">T</div>
                <div class="letters" id="letter-y">Y</div>
                <div class="letters" id="letter-u">U</div>
                <div class="letters" id="letter-i">I</div>
                <div class="letters" id="letter-o">O</div>
                <div class="letters" id="letter-p">P</div>
            </div>
            <div id="middle-row-letters">
                <div class="letters" id="letter-a">A</div>
                <div class="letters" id="letter-s">S</div>
                <div class="letters" id="letter-d">D</div>
                <div class="letters" id="letter-f">F</div>
                <div class="letters" id="letter-g">G</div>
                <div class="letters" id="letter-h">H</div>
                <div class="letters" id="letter-j">J</div>
                <div class="letters" id="letter-k">K</div>
                <div class="letters" id="letter-l">L</div>
             </div>
             <div id="bottom-row-letters">
                <!-- <div class="function-key" id="clear-key">Clear</div> -->
                <div class="letters" id="letter-z">Z</div>
                <div class="letters" id="letter-x">X</div>
                <div class="letters" id="letter-c">C</div>
                <div class="letters" id="letter-v">V</div>
                <div class="letters" id="letter-b">B</div>
                <div class="letters" id="letter-n">N</div>
                <div class="letters" id="letter-m">M</div>
                <!-- <div class="function-key" id="delete-key"><i class="fa-solid fa-delete-left"></i></div> -->
             </div>

            <div id="restart-btn">Restart</div>
            
        </div>


    </div>
    <script src="javascript/js.js"></script>
</body>
</html>
